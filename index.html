<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Projects</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- add css and js -->
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome-5 -->
    <script src="https://kit.fontawesome.com/be0c14d9ac.js" crossorigin="anonymous"></script>

</head>
<body class="bg-light">
    <div class="container">
        <div class="title">
            <h4 class="alert alert-success text-center mt-2"><i class='fab fa-js-square'></i> Java Script Projects</h4>
        </div>
        <div class="digital_clock">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h4 class="alert alert-dark text-center py-1 font-weight-bold">Digital Clock</h4>
                    <h4 id="clock_msg"></h4>
                    <h4 id="clock"></h4>
                </div>
            </div>
            
        </div>
        <br>
        <div class="calculator">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h4 class="alert alert-dark text-center py-1 font-weight-bold">Calculator</h4>
                    <div class="calculator-main">
                        <input id="cal_input" readonly placeholder="0">
                        <button class="btn btn-dark" onclick="press_btn(0)">0</button>
                        <button class="btn btn-dark"  onclick="press_btn(1)">1</button>
                        <button class="btn btn-dark" onclick="press_btn(2)">2</button>
                        <button class="btn btn-warning" onclick="press_btn('+')">+</button>
                        <br>
                        <button class="btn btn-dark" onclick="press_btn(3)">3</button>
                        <button class="btn btn-dark" onclick="press_btn(4)">4</button>
                        <button class="btn btn-dark" onclick="press_btn(5)">5</button>
                        <button class="btn btn-warning" onclick="press_btn('-')">-</button>
                        <br>
                        <button class="btn btn-dark" onclick="press_btn(6)">6</button>
                        <button class="btn btn-dark"  onclick="press_btn(7)">7</button>
                        <button class="btn btn-dark"  onclick="press_btn(8)">8</button>
                        <button class="btn btn-warning" onclick="press_btn('*')">*</button>
                        <br>
                        <button class="btn btn-dark" onclick="press_btn(9)">9</button>
                        <button class="btn btn-success" onclick="press_equal()">=</button>
                        <button class="btn btn-danger" onclick="press_clr()">Clear</button>
                        <button class="btn btn-warning" onclick="press_btn('/')">/</button>
                        <br>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
